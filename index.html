<html>

<head>
    <title>我的主页</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/custom.css" type="text/css"/>
    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/lib/settings.js"></script>
    <script type="text/javascript" src="js/lib/dialog.js"></script>
    <script type="text/javascript" src="js/lib/util.js"></script>

    <link rel="stylesheet" href="plugin/countdown/countdown.css"
          type="text/css"/>
    <script type="text/javascript" src="plugin/countdown/countdown.js"></script>

    <style>
        a {
            text-decoration: none;
            outline: 0 none;
            color: #333;
        }

        div.container {
            width: 1024px;
            margin: 10px auto 0;
            color: #5a5a5a;
            position: relative;
            height: 100%;
        }

        .panel {
            display: flex;
            flex-wrap: wrap;
            width: 1080px;
            margin-left: -28px;
            transition: margin-bottom .5s ease, width .5s ease;
        }

        .panel a {
            width: 54px;
            max-width: 60px;
            margin: 0 14px 5px;
            padding: 1% 1.2% 0;
            text-align: center;
        }

        .panel a span {
            -webkit-user-drag: none;
            transition: -webkit-filter .1s ease-out;
            display: flex;
            width: 100%;
            height: 54px;
            line-height: 54px;
            border-radius: 6px;
            background-repeat: no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
            transition: filter .2s ease-out;
            font-size: 30px;
            color: #9c27b0;
            text-align: center;
            justify-content: center;
        }

        .panel a i {
            width: 140%;
            margin-left: -20%;
            padding-top: 12px;
            font-size: 12px;
            text-align: center;
            white-space: normal;
            height: 32px;
            line-height: 16px;
            word-break: break-all;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            font-style: normal;
            color: #000;
        }

        .title {
            margin-top: 20px;
            display: none;
        }

        .title h1 {
            font-size: 20px;
        }

        .col-4 {
            float: left;
            width: 33.33%;
        }

        .search-input {
            height: 34px;
            width: 521px;
            padding: 9px 7px;
            font: 16px arial;
            border: 1px solid #b8b8b8;
            vertical-align: top;
            outline: none;
            box-shadow: none;
            padding: 9px 7px;
        }

        .search-div{
            display: none;
        }

        .progress {
            text-align: center;
        }

        .barControl {
            margin: 0 auto;
        }

        .barContro_space {
            margin: 5px 0;
            background: grey;
            border-radius: 5px;
        }

        .vader {
            border-radius: 2px;
            display: block;
            width: 0%;
            box-shadow: 0px 0px 10px 1px #FD4275, 0 0 1px #FD4275, 0 0 1px #FD4275,
            0 0 1px #FD4275, 0 0 1px #FD4275, 0 0 1px #FD4275, 0 0 1px #FD4275;
            background-color: #fff;
        }

        .barTitle {
            font-size: 15px;
            font-weight: bold;
        }

        .barContent {
            font-style: italic;
        }

        .left-days {
            font-weight: bold;
        }

        .timer-container {
            height: 200px;
            padding-left: 90px;
        }

        .favorite-list {
            margin-top: 5px;
            margin-bottom: 5px;
            padding-left: 210px;
            text-align: left;
            padding-left: 210px;
        }

        .favorite-list a {
            padding-right: 20px;
            color: #3194d0;
        }

        .main-moto {
            font-family: shenyunha;
            font-size: 18px;
            font-weight: bold;
        }

        .sub-title h1{
            font-size: 15px;
        }

        .sync-btn{
            display: none;
        }
    </style>
</head>

      data-remote="requires.html" data-height="580" data-showBtn="false">

        </button>
    </div>
    <div class="row" style="text-align: center;">
        <p class="main-moto">Loading...</p>
    </div>
    <div class="row search-div" style="text-align: center;">
        <input type="text" class="search-input" maxlength="100"/> <input
            type="button" value="百度一下" class="btn search-btn"/>
        <div class="favorite-list">
        </div>
    </div>
    <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="col-4 progress-container">
            <div class="progress" style="display: none;">
                <div class="barTitle" style="text-align: left;"></div>
                <span class="barControl"><div class="barContro_space">
							<span class="vader" style="height: 4px; width: 0%;"></span>
						</div></span> <span class="barContent"></span>
            </div>
        </div>
        <div class="col-4 timer-container">
            <div class="countdown" total-time="1"></div>
        </div>
    </div>
    <div style="clear: both;"></div>
    <div class="title">
        <h1>COMMON LIST</h1>
    </div>
    <div class="often-list panel"></div>
    <div class="title sub-title" style="margin-top: 50px;">
        <h1>DAILY WORK</h1>
    </div>
    <div class="work-list panel"></div>
    <div class="title sub-title">
        <h1>BACK DEVELOP</h1>
    </div>
    <div class="back-list panel"></div>
    <div class="title sub-title">
        <h1>FRONT DEVELOP</h1>
    </div>
    <div class="front-list panel"></div>
    <div class="title sub-title">
        <h1>COMMON WEBSITE</h1>
    </div>
    <div class="technology-list panel"></div>
    <div class="title sub-title">
        <h1>OTHER</h1>
    </div>
    <div class="other-list panel"></div>
</div>
